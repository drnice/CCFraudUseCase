<!DOCTYPE html>
<html lang='en'>
  <head>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
      #map {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
      }

      /* Sticky footer styles
      -------------------------------------------------- */

      html,
      body {
        height: 100%;
        /* The html and body elements cannot have any padding or margin. */
      }

      /* Wrapper for page content to push down footer */
      #wrap {
        min-height: 100%;
        height: auto !important;
        height: 100%;
        /* Negative indent footer by it's height */
        margin: 0 0 -60px 0;
        width: 100% !important;
      }

      /* Set the fixed height of the footer here */
      #push,
      #footer {
        height: 60px;
      }
      #footer {
        background-color: #333;
        color: white;
        z-index: 9999;
      }
      #sidebar {
        background-color: #333;
        color: white;
        height: 100%;
      }

      /* Lastly, apply responsive CSS fixes as necessary */
      @media (max-width: 767px) {
        #footer {
          margin-left: -20px;
          margin-right: -20px;
          padding-left: 20px;
          padding-right: 20px;
        }
      }

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
      // Yeah, yeah, but global variables are easy to use for this.
      var map;
      var frequency = 1000;  // frequency of polls in ms
      var timer;
      var timerRunning = false;

      function initMap() {
        var mapDiv = document.getElementById('map');
        map = new google.maps.Map(mapDiv, {
          center: {lat: 34.9852774, lng: -115.7692865},
          zoom: 4
        });

        map.data.setStyle(function(transaction) {
          var size = transaction.getProperty('cost');
          // TODO: Set color based on transaction status
          return {
            icon: getCircle(size)
          };

        });
      }

      function addPoint(data) {
        var t = document.getElementById('table-data');

        // We can get multiple results at once but they do not come as a proper
        // JSON object, just multiple JSON strings.  So loop through the
        // results and extract the individual ones
        var strings = data.split('\n');
        for (var i=0; i<strings.length; i++) {
          point = JSON.parse(strings[i]);

          map.data.addGeoJson(point);
          console.log(strings[i]);

          var r = t.insertRow(-1);
          var c0 = r.insertCell(0);
          var c1 = r.insertCell(1);
          var c2 = r.insertCell(2);
          var c3 = r.insertCell(3);

          c0.innerHTML = point.properties.fname + " " + data.properties.lname;
          c1.innerHTML = point.properties.city;
          c2.innerHTML = point.properties.state;
          c3.innerHTML = point.properties.cost;

          if (t.rows.length > 10)
            t.deleteRow(1);
        }
      }

      function getCircle(size) {
        var circle = {
          path: google.maps.SymbolPath.CIRCLE,
          fillColor: 'red', // FIXME: Use green if not fraudulent
          fillOpacity: .2,
          scale: Math.sqrt(size),
          strokeColor: 'white',
          strokeWeight: .5
        };

        return circle;
      }

      function toggleOptions() {
        var o = document.getElementById('div-options');
        var b = document.getElementById('btn-options');

        if (o.style.display == 'none') {
          o.style.display = 'block';
          b.innerHTML = 'Hide options';
        }
        else {
          o.style.display = 'none';
          b.innerHTML = 'Show options';
        }
      }

      function startTimer(frequency) {
        timer = setInterval(poll, frequency);
      }

      function stopTimer() {
        window.clearInterval(timer);
        timerRunning = false;
      }

      function poll() {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
            if (xhr.readyState == XMLHttpRequest.DONE) {
              addPoint(xhr.responseText);
            }
        }
        var recs = (document.querySelector('input[name="numRecords"]:checked').value == 1)?"singleRecord":"fiveRecord";
        xhr.open('GET', 'http://172.24.2.242:9095/' + recs);
        xhr.send();
      }

      function startStopTimer()
      {
        // Toggle button text and timer functionality
        var b = document.getElementById('btn-timer');
        if (b.value == 1) {
          b.value = 0;
          b.innerHTML = 'Stop timer';
          b.classList.remove('btn-default');
          b.classList.add('btn-danger');

          timerRunning = true;
          startTimer(frequency);
        }
        else {
          b.value = 1;
          b.innerHTML = 'Start timer';
          b.classList.remove('btn-danger');
          b.classList.add('btn-success');

          timerRunning = false;
          stopTimer();
        }
      }

      function updateFreq() {
        var minFreq = 300;
        var maxFreq = 10000;

        f = document.getElementById('optionFrequency');

        if (f.value < minFreq)
          f.value = minFreq;
        if (f.value > maxFreq)
          f.value = maxFreq;

        frequency = f.value;
        if (timerRunning)
          startTimer(frequency);
      }

      function clearMap() {
        map.data.forEach(function(feature) {
          map.data.remove(feature);
        });

        var t = document.getElementById("table-data");
        for (var i=t.rows.length; --i>0;)
          t.deleteRow(i);
      }

      function resizeMap() {
        var h = $(window).height(),
        offsetTop = 60; // Calculate the top offset
        $('#map').css('height', (h - offsetTop));
        $('#sidebar').css('height', (h - offsetTop))
      }

      $(window).resize(function () {
        resizeMap()
      }).resize();

      $(document).ready(function () {
        resizeMap()
      }).resize();

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap"
        async defer></script>
  </head>
  <body onLoad="resizeMap()">
    <div class="container" id="wrap">
      <div class="row">
        <div class="col-md-9">
            <div id="map"></div>
        </div>

          <div class="col-md-3" id="sidebar">
            <table class="table" id="table-data">
              <tr>
                <th>Name</th>
                <th>City</th>
                <th>State</th>
                <th>Amount</th>
              </tr>
            </table>
          </div>

        </div>
      </div>


   <div id="footer">
      <div class="container">
        <div class="row" style="position: relative; top: 12px;">
          <div class="col-md-2"><button class="btn btn-default" id="btn-options" onClick="toggleOptions();">Show options</button></div>
          <div class="col-md-10">
            <div class="row" id="div-options" style="display: none">
              <div class="col-md-2">
                <button class="btn btn-success" id='btn-timer' onClick="startStopTimer();" value=1>Start timer</button>
              </div>
              <div class="col-md-8">
                <form class="form-inline" action="#">
                  <div class="form-group">
                    <label for="optionFrequency">Event frequency (ms)</label>
                    <input type="text" class="form-control" id="optionFrequency" value="1000" placeholder="1000" onBlur="updateFreq();" onChange="updateFreq();">
                  </div>
                  <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
                  <div class="form-group">
                    <label for="numRecords">Records per batch</label>
                    <label class="radio-inline">
                      <input type="radio" name="numRecords" id="numRecords1" value="1" checked="checked">1</label>
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="numRecords" id="numRecords5" value="5">5</label>
                    </label>
                  </div>
                </form>
              </div>
              <div class="col-md-2">
                <button class="btn btn-warning" id='btn-clear' onClick="clearMap();">Clear map</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
